name: Auto-Deploy Node.js App for testing

# This tells GitHub to run this script ONLY when code is pushed/merged to 'testing'
on:
  push:
    branches:
      - testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # NEW STEP: Ensure the directory exists before trying to copy files
      - name: Create target directory on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: mkdir -p /home/azureuser/node-apps/first-app/testing

      # This step copies all your files from GitHub to your isolated directory on the VM
      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "."
          target: "/home/azureuser/node-apps/first-app/testing"

      # This step logs into the VM, installs new packages, and restarts the app
      - name: Install Dependencies and Restart Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd /home/azureuser/node-apps/first-app/testing
            npm install
            # If the app is already running, restart it. If not, start it for the first time.
            pm2 restart my-node-backend-testing || pm2 start index.js --name "my-node-backend-testing"